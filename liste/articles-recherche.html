<B_articles>
	<BOUCLE_articles(ARTICLES){recherche}{!par points}{!id_article IN #ENV{articles_exclus,#ARRAY}} {pagination #ENV{nb, 10}}>
	[(#COMPTEUR_BOUCLE|plus{10}|=={#ENV{nb}}|oui)<a id="more"></a>]
	#INCLURE{fond=inclure/resume/article,id_article}
	</BOUCLE_articles>
	[(#TOTAL_BOUCLE|>={#ENV{nb}}|oui)
		<div class="load-more-btn wow fadeInUp" data-wow-delay="0s" data-wow-duration="1000ms" style="visibility: visible; animation-duration: 1000ms; animation-delay: 0s; animation-name: fadeInUp;">
			<a href="[(#SELF|parametre_url{nb,[(#ENV{nb}|plus{10})]})#more]" class="btn original-btn ajax">Plus</a>
		</div>
	]
</B_articles>
